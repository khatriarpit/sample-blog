<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: site-head">
    <title>Update Post</title>
  </head>

  <body>

  <header th:replace="layout :: site-header"/>

  <h1>Update Post</h1>

  <form method="post" th:object="${postForm}">
    <div>
      <label for="title">Title:</label>
    </div>
    <input id="title" type="text" name="title" th:value="*{title}" />
    <span class="formError" th:if="${#fields.hasErrors('title')}"
      th:errors="*{title}">Invalid title</span>

    <div>
      <label for="author">Author:</label>
    </div>
    <input id="author" type="text" name="author" th:value="*{author}" />
    <span class="formError" th:if="${#fields.hasErrors('author')}"
      th:errors="*{author}">Invalid author</span>

    <div>
      <label for="body" th:value="*{body}">Body:</label>
    </div>

    <input id="body" type="text" name="body" th:value="*{body}" />
    <span class="formError" th:if="${#fields.hasErrors('body')}"
      th:errors="*{body}">Invalid body</span>

    <div>
      <input type="submit" value="Create Post" />
    </div>
    <a href="posts.html" th:href="@{/posts/posts}">[Go to Posts]</a>

  </form>

  <footer th:replace="layout :: site-footer"/>

  </body>


</html>
